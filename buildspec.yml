version: 0.2

env:
    variables:
        CACHE_CONTROL: "86400"
        S3_BUCKET: "{{s3_bucket_url}}"
        BUILD_FOLDER: "dist/consulta-cep"
        BUCKET_NAME: "mydotateste"
        DISTRIBUTION_ID: "EG9BMBS9X49LE"

phases:
  install:
    runtime-versions:
        nodejs: 14
    commands:
        - echo Installing source NPM dependencies...
        - npm install
        - npm install -g @angular/cli
  build:
    commands:
        - echo Build started
        - ng build --prod
  post_build:
   commands:
     - aws cloudfront create-invalidation --distribution-id ${DISTRIBUTION_ID} --paths "/*"

artifacts:
    files:
        - '**/*'
    base-directory: 'dist/consulta-cep*'
    discard-paths: no



